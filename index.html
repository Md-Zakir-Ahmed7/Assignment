<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Sample array of JSON documents
      // Sample array of JSON documents
      let jsonArray = [
        { id: 1, time: "16:00:00", data: "..." },
        { id: 2, time: "14:30:00", data: "..." },
        { id: 3, time: "08:45:00", data: "..." },
        // More JSON documents...
      ];

      // Sorting the array by the time portion
      jsonArray.sort((a, b) => {
        // Extract time portion from time strings
        const timeA = a.time;
        const timeB = b.time;

        // Compare the time portions
        return compareTime(timeA, timeB);
      });

      // Output the sorted array
      console.log(jsonArray);

      // Function to compare time strings (HH:MM:SS format)
      function compareTime(time1, time2) {
        const [hours1, minutes1, seconds1] = time1.split(":").map(Number);
        const [hours2, minutes2, seconds2] = time2.split(":").map(Number);

        if (hours1 !== hours2) {
          return hours1 - hours2;
        }
        if (minutes1 !== minutes2) {
          return minutes1 - minutes2;
        }
        return seconds1 - seconds2;
      }
    </script>
  </body>
</html>
